      <div class="container my-5" >
        <button type="button" class="btn btn-primary position-relative">
            current time is : <span id="time"> </span>
            
              <span class="visually-hidden">Browse time</span>
            </span>
          </button>
      </div>
      <script>
        let a;
        let date;
        let times;
        let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            
       
        a = new Date();
         date=a.toLocaleDateString(undefined,options);
         times= a.getHours() + " : " + a.getMinutes() + " : " + a.getSeconds() + " : " + a.getMilliseconds();
         
        document.getElementById('time').innerHTML=times + "<br> on " + date   ;

    }, 1000);
    </script>
